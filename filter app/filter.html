<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="filter.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter App</title>
</head>
<body>
  <div class="container">
        <div class="img">
      <div class="img-box">
        <img title="img" id="img">
      </div>
      <div class="upload">
        <label for="upload">Upload File </label>
        <input type="file" name="upload" id="upload">
      </div>
    </div>
        <div class="filters">
      <h3>Filters</h3>
      <div class="filter-box">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <input type="range" name="saturate" id="saturate" main="0"  max="200" value="100">
          </li>
          <li>
            <label for="contrast">Contrast</label>
            <input type="range" name="contrast" id="contrast" main="0"  max="200" value="100">
          </li>
          <li>
            <label for="brightness">Brightness</label>
            <input type="range" name="brightness" id="brightness" main="0" max="200" value="100">
          </li>
          <li>
            <label for="sepia">Sepia</label>
            <input type="range" name="sepia" id="sepia" main="0"  max="200" value="0">
          </li>
          <li>
            <label for="grayscale">Grayscale</label>
            <input type="range" name="grayscale" id="grayscale" step="0.1" main="0" max="1" value="0">
          </li>
          <li>
            <label for="blur">Blur</label>
            <input type="range" name="blur" id="blur" step="0.1" main="0" max="10" value="0">
          </li>
          <li>
            <label for="hue-rotate">hue Rotate</label>
            <input type="range" name="hue-rotate" id="hue-rotate"  main="0" max="180" value="0">
          </li>
        </ul>
      </div>
      <div class="buttons">
        <button onclick="saveImg()" class="download">Downloads</button>
        <button onclick="resetValue()" class="reset">Reset</button>
      </div>
    </div>
  </div>
  <script src="filter.js"></script>
</body>
</html>
