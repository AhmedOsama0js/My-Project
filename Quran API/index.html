<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"
    />
    <!-- font-awesome-link (cdn) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- bootstrap-sheet(file) -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main-style-sheet (file) -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="imgs/unnamed.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="ayah">
          <p>بسم الله الرحمن الرحيم</p>
        </div>
        <div class="player">
          <audio src="" class="Quran-player" autoplay controls></audio>
          <div class="buttons">
            <div class="icon next-ayah">
              <i class="fa-solid fa-forward-step"></i>
            </div>
            <div class="icon play"><i class="fa-solid fa-play"></i></div>
            <div class="icon prev-ayah">
              <i class="fa-solid fa-backward-step"></i>
            </div>
          </div>
        </div>
        <button
          class="btn btn-primary btn-nav"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          اختار سُورَةُ
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
          data-bs-backdrop="false"
        >
          <div class="offcanvas-header text-center">
            <h1
              class="offcanvas-title text-center w-100"
              id="offcanvasRightLabel"
            >
              اختار سُورَةُ
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body text-center"></div>
        </div>
      </div>
    </div>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <!-- bootstrap  (file) -->
    <script src="js/bootstrap.min.js"></script>
    <!-- main-js (file) -->
    <script src="js//app.js"></script>
  </body>
</html>
